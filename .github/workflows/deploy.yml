name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:

env:
  SERVICE_NAME: trailmerge-website
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Authorize Docker push
        run: gcloud auth configure-docker

      - name: Build and Push Container
        env:
          CMS_KEY: ${{ secrets.CMS_ENCRYPTION_KEY }}
          DB_TOKEN: ${{ secrets.ASTRO_DB_APP_TOKEN }}
        run: |
          # Create secret files
          echo "$CMS_KEY" > cms_key.txt
          echo "$DB_TOKEN" > db_token.txt

          export IMAGE_NAME=gcr.io/${{ steps.auth.outputs.project_id }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker build \
            --secret id=CMS_ENCRYPTION_KEY,src=cms_key.txt \
            --secret id=ASTRO_DB_APP_TOKEN,src=db_token.txt \
            --build-arg ASTRO_DB_REMOTE_URL="${{ secrets.ASTRO_DB_REMOTE_URL }}" \
            --build-arg PUBLIC_HCAPTCHA_SITE_KEY="${{ secrets.PUBLIC_HCAPTCHA_SITE_KEY }}" \
            -t $IMAGE_NAME .
          docker push $IMAGE_NAME

          # Clean up secret files
          rm cms_key.txt db_token.txt

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: gcr.io/${{ steps.auth.outputs.project_id }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          env_vars: |
            CMS_ENCRYPTION_KEY=${{ secrets.CMS_ENCRYPTION_KEY }}
            ASTRO_DB_REMOTE_URL=${{ secrets.ASTRO_DB_REMOTE_URL }}
            ASTRO_DB_APP_TOKEN=${{ secrets.ASTRO_DB_APP_TOKEN }}
            PUBLIC_HCAPTCHA_SITE_KEY=${{ secrets.PUBLIC_HCAPTCHA_SITE_KEY }}
          flags: '--allow-unauthenticated'
